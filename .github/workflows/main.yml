on: 
  push:
    branches:
      - production
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
          node-version: '16'

    - name: Build project
      run: |
        npm install
        npm build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.hapaxhypatia.com
        username: ${{ secrets.GG_USERNAME }}
        password: ${{ secrets.GG_PASSWORD }}
        local-dir: ./build/
